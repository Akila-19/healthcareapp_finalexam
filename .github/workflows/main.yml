name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t akila1908/healthcarejenkinsapp:latest .

      - name: Push Docker Image to Docker Hub   
        run: docker push akila1908/healthcarejenkinsapp:latest

      - name: SSH into EC2 and Pull Docker Image
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          password: ${{ secrets.EC2_PASSWORD }}
          script: |
            docker login -u akila1908 -p ${{ secrets.DOCKERHUB_TOKEN }}
            docker pull akila1908/healthcarejenkinsapp:latest

      - name: Run Docker Container on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          password: ${{ secrets.EC2_PASSWORD }}
          script: |
            docker stop my-container || true
            docker rm my-container || true
            docker run -d -p 80:80 --name my-container akila1908/healthcarejenkinsapp:latest
